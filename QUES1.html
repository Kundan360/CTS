<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>JavaScript FizzBuzz program</title>
</head>
<body>
<script>

for ( var j = 1; j<= 100; j++ )
{
  if ( j%3 === 0 && j%5 === 0 )
  {
    console.log( j + " FizzBuzz" );
  }
  else if ( j%3 === 0 ) 
  {
    console.log(j+ " Fizz" );
  }
  else if ( j%5 === 0 ) 
  {
    console.log(j+ " Buzz" );
  }
  else
  {
    console.log(j);
  }
}

</script>
</body>
</html>
